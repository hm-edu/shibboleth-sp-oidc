stages:
  - build
  - quality
  - containerize

.node: &node
  image: docker.io/node:20.7.0-alpine3.18@sha256:fd574668e658e4670f4223cfac2931cbf6110cd0ed600df515492ae842f0c9d3
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest-8 --activate
    - pnpm config set store-dir .pnpm-store

build:
  <<: *node
  stage: build
  script:
    - pnpm i --frozen-lockfile
  only:
    - main
    - merge_requests

lint:
  <<: *node
  stage: quality
  script:
    - pnpm i --frozen-lockfile
    - pnpm lint
  only:
    - main
    - merge_requests

prettier:
  <<: *node
  stage: quality
  script:
    - pnpm i --frozen-lockfile
    - pnpm prettier:check
  only:
    - main
    - merge_requests

containerize:
  stage: containerize
  image:
    name: gcr.io/kaniko-project/executor:v1.16.0-debug@sha256:b8c0977f88f24dbd7cbc2ffe5c5f824c410ccd0952a72cc066efc4b6dfbb52b6
    entrypoint: ['']
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile Dockerfile.amd64 --destination $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
  only:
    - main
